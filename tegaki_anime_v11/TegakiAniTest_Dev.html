<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>めぶがき APNG投稿テスト（開発版）</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ffffee 0%, #f0e0d6 100%);
            min-height: 100vh;
            padding: 10px;
        }
        
        h1 {
            text-align: center;
            color: #800000;
            margin-bottom: 10px;
            font-size: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 5px;
        }
        
        #app-container {
            max-width: 1600px;
            margin: 0 auto;
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(128, 0, 0, 0.1);
            overflow: hidden;
        }
        
        #tegaki-container {
            width: 100%;
            height: calc(100vh - 60px);
            min-height: 600px;
        }
        
        .dev-badge {
            background: #f59e0b;
            color: white;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 10px;
            font-weight: bold;
            margin-left: 10px;
        }
    </style>
</head>
<body>
    <h1>
        めぶがき
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="#800000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M14 9.536V7a4 4 0 0 1 4-4h1.5a.5.5 0 0 1 .5.5V5a4 4 0 0 1-4 4 4 4 0 0 0-4 4c0 2 1 3 1 5a5 5 0 0 1-1 3"/>
            <path d="M4 9a5 5 0 0 1 8 4 5 5 0 0 1-8-4"/>
            <path d="M5 21h14"/>
        </svg>
        APNG投稿テスト
        <span class="dev-badge">DEV</span>
    </h1>
    
    <div id="app-container">
        <div id="tegaki-container"></div>
    </div>
    
    <!-- ライブラリ読み込み -->
    <script src="libs/upng.js"></script>
    <script src="libs/pako.js"></script>
    
    <!-- ライブラリのグローバル公開 -->
    <script>
        (function() {
            'use strict';
            
            if (typeof window !== 'undefined') {
                if (typeof UPNG !== 'undefined') window.UPNG = UPNG;
                if (typeof pako !== 'undefined') {
                    window.pako = pako;
                    window.Zlib = pako;
                }
                
                console.log('✅ Libraries exposed:', {
                    UPNG: !!window.UPNG,
                    pako: !!window.pako,
                    Zlib: !!window.Zlib
                });
            }
        })();
    </script>
    
    <!-- コアモジュール読み込み（依存関係順） -->
    <script src="src/utils/constants.js"></script>
    <script src="src/utils/helpers.js"></script>
    <script src="src/modules/CanvasManager.js"></script>
    <script src="src/modules/LayerManager.js"></script>
    <script src="src/modules/DrawingEngine.js"></script>
    <script src="src/modules/HistoryManager.js"></script>
    <script src="src/modules/KeyboardManager.js"></script>
    <script src="src/modules/UIBuilder.js"></script>
    <script src="src/modules/ExportManager.js"></script>
    <script src="src/tegaki_anime_core.js"></script>
    
    <script>
        let tegakiCore = null;
        
        // Tegaki Anime Core の初期化
        function initTegaki() {
            const container = document.getElementById('tegaki-container');
            
            // 既存のインスタンスがあれば破棄
            if (tegakiCore) {
                tegakiCore.destroy();
            }
            
            // 新しいインスタンスを作成
            tegakiCore = new TegakiAnimeCore(container);
            
            console.log('✅ Tegaki Anime initialized');
        }
        
        // APNG出力（開発用）
        async function exportApng() {
            if (!tegakiCore) {
                alert('描画ツールが初期化されていません');
                return;
            }
            
            try {
                const blob = await tegakiCore.exportAsApng();
                
                if (blob) {
                    // ダウンロード
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = `tegaki_anime_${Date.now()}.png`;
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                    
                    alert('APNG出力完了！');
                }
            } catch (error) {
                console.error('APNG export error:', error);
                alert('APNG出力に失敗しました: ' + error.message);
            }
        }
        
        // グローバル公開（開発用）
        window.tegakiCore = null;
        window.exportApng = exportApng;
        
        // イベントリスナー設定
        document.addEventListener('DOMContentLoaded', () => {
            // 初期化
            initTegaki();
            window.tegakiCore = tegakiCore;
            
            console.log('✅ Tegaki Anime ready. Use window.exportApng() to export APNG.');
        });
    </script>
</body>
</html>
