<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tegaki.js アニメ対応版 ローカルテスト環境</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #ffffee;
        }
        #app-container {
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 100%;
        }
        #top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 16px;
            background-color: #f0e0d6;
            border-bottom: 2px solid #cf9c97;
            color: #800000;
        }
        #top-bar h1 {
            font-size: 18px;
            margin: 0;
        }
        #main-content {
            flex-grow: 1;
            position: relative;
        }
        #tegaki-app-container {
            width: 100%;
            height: 100%;
        }
        .test-buttons {
            display: flex;
            gap: 8px;
        }
        .test-btn {
            padding: 6px 12px;
            background: #4ade80;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 12px;
        }
        .test-btn:hover {
            background: #22c55e;
        }
        .info-panel {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background: rgba(128, 0, 0, 0.9);
            color: white;
            padding: 10px;
            border-radius: 5px;
            font-size: 12px;
            max-width: 300px;
        }
        .info-panel h3 {
            margin: 0 0 5px 0;
            font-size: 14px;
        }
        .info-panel ul {
            margin: 0;
            padding-left: 20px;
        }
    </style>
</head>
<body>
    <div id="app-container">
        <header id="top-bar">
            <h1>🌱めぶきちゃんねる APNG/GIF アニメ投稿テスト</h1>
            <div class="test-buttons">
                <button class="test-btn" onclick="testApng()">APNG テスト</button>
                <button class="test-btn" onclick="testGif()">GIF テスト</button>
            </div>
        </header>
        <main id="main-content">
            <div id="tegaki-app-container"></div>
        </main>
    </div>

    <div class="info-panel">
        <h3>📌 キーボードショートカット</h3>
        <ul>
            <li><strong>1-5</strong>: レイヤー切替</li>
            <li><strong>Ctrl+Z</strong>: 元に戻す</li>
            <li><strong>Ctrl+Y</strong>: やり直し</li>
        </ul>
    </div>

    <!-- 統合済みファイルを読み込み -->
    <script src="dist/tegaki_anime.js"></script>

    <script>
        let coreInstance = null;

        document.addEventListener('DOMContentLoaded', () => {
            const container = document.getElementById('tegaki-app-container');

            if (container && window.TegakiAnimeCore) {
                coreInstance = new window.TegakiAnimeCore(container);
            } else {
                console.error('[Test] TegakiAnimeCore not found');
                alert('TegakiAnimeCoreが読み込まれていません。\ndist/tegaki_anime.js を確認してください。');
            }
        });

        async function testApng() {
            if (!coreInstance) {
                alert('コアが初期化されていません');
                return;
            }
            
            console.log('[Test] Exporting APNG...');
            const blob = await coreInstance.exportAsApng();
            
            if (blob) {
                console.log('[Test] APNG Blob size:', blob.size);
                downloadBlob(blob, 'test.png');
            } else {
                alert('APNG生成に失敗しました');
            }
        }

        async function testGif() {
            if (!coreInstance) {
                alert('コアが初期化されていません');
                return;
            }
            
            console.log('[Test] Exporting GIF...');
            const blob = await coreInstance.exportAsGif((progress) => {
                console.log('[Test] GIF progress:', Math.floor(progress * 100) + '%');
            });
            
            if (blob) {
                console.log('[Test] GIF Blob size:', blob.size);
                downloadBlob(blob, 'test.gif');
            } else {
                alert('GIF生成に失敗しました');
            }
        }

        function downloadBlob(blob, filename) {
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = filename;
            a.click();
            URL.revokeObjectURL(url);
            console.log('[Test] Download triggered:', filename);
        }
    </script>
</body>
</html>
