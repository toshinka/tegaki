    <!-- PixiJS v8.13 -->
    <script src="https://cdn.jsdelivr.net/npm/pixi.js@8.13.0/dist/pixi.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>

    <script>
    // ===============================
    // CONFIG - Ë®≠ÂÆö„ÅÆ‰∏ÄÂÖÉÂåñ
    // ===============================
    window.TEGAKI_CONFIG = {
        canvas: {
            width: 400,
            height: 400,
            minWidth: 100,
            maxWidth: 4096,
            minHeight: 100,
            maxHeight: 4096
        },
        pen: {
            minSize: 1.0,
            maxSize: 100.0,
            defaultSize: 16.0,
            minOpacity: 0.0,
            maxOpacity: 1.0,
            defaultOpacity: 0.85
        },
        layers: {
            maxLayers: 50,
            defaultZIndex: 0
        },
        camera: {
            minScale: 0.1,
            maxScale: 10.0,
            defaultScale: 1.0,
            panSensitivity: 1.0,
            zoomSensitivity: 0.001
        }
    };

    // ===============================
    // Core Runtime - ÂàùÊúüÂåñÈ†ÜÂ∫è„ÅÆ‰∏ÄÂÖÉÂåñ
    // ===============================
    window.CoreRuntime = (function() {
        let app = null;
        let worldContainer = null;
        let eventBus = null;
        let config = null;
        let initialized = false;

        async function init(opts = {}) {
            if (initialized) {
                console.warn('CoreRuntime already initialized');
                return { app, worldContainer, eventBus, config };
            }

            try {
                // PIXI ApplicationÂàùÊúüÂåñ (v8.13 API)
                app = new PIXI.Application();
                
                const screenWidth = window.innerWidth - 50;
                const screenHeight = window.innerHeight;

                await app.init({
                    width: screenWidth,
                    height: screenHeight,
                    backgroundAlpha: 0,
                    resolution: 1,
                    antialias: true,
                    eventMode: 'static'
                });

                // DOMËøΩÂä†
                const root = document.getElementById('drawing-canvas');
                if (!root) throw new Error('Canvas container #drawing-canvas not found');
                
                root.appendChild(app.canvas);
                app.canvas.style.width = `${screenWidth}px`;
                app.canvas.style.height = `${screenHeight}px`;

                // EventBusÂàùÊúüÂåñ
                eventBus = new PIXI.EventEmitter();

                // WorldContainer‰ΩúÊàêÔºàÂçò‰∏ÄË≤¨ÂãôÔºâ
                worldContainer = new PIXI.Container();
                worldContainer.name = 'worldContainer';
                app.stage.addChild(worldContainer);

                // ConfigË®≠ÂÆö
                config = window.TEGAKI_CONFIG;

                initialized = true;

                // ÂàùÊúüÂåñÂÆå‰∫Ü„Ç§„Éô„É≥„Éà
                eventBus.emit('core:ready', { app, worldContainer, config });

                console.log('‚úÖ CoreRuntime initialized successfully');
                return { app, worldContainer, eventBus, config };

            } catch (error) {
                console.error('‚ùå CoreRuntime initialization failed:', error);
                throw error;
            }
        }

        function getApp() { 
            if (!app) throw new Error('CoreRuntime not initialized - call init() first'); 
            return app; 
        }
        
        function getWorldContainer() { 
            if (!worldContainer) throw new Error('CoreRuntime not initialized - call init() first'); 
            return worldContainer; 
        }
        
        function getEventBus() { 
            if (!eventBus) throw new Error('CoreRuntime not initialized - call init() first'); 
            return eventBus; 
        }
        
        function getConfig() { 
            return config || window.TEGAKI_CONFIG; 
        }

        function isInitialized() {
            return initialized;
        }

        return { 
            init, 
            getApp, 
            getWorldContainer, 
            getEventBus, 
            getConfig,
            isInitialized
        };
    })();

    // ===============================
    // Coordinate System - Â∫ßÊ®ôÂ§âÊèõAPIÁµ±‰∏Ä
    // ===============================
    window.CoordinateSystem = (function() {
        let cameraSystem = null;
        
        function init(camera) {
            cameraSystem = camera;
        }

        function screenToWorld(point) {
            if (!cameraSystem) throw new Error('CoordinateSystem not initialized');
            const worldContainer = CoreRuntime.getWorldContainer();
            const transform = worldContainer.worldTransform;
            const inverted = new PIXI.Matrix();
            transform.copyTo(inverted);
            inverted.invert();
            return inverted.apply(point);
        }

        function worldToScreen(point) {
            if (!cameraSystem) throw new Error('CoordinateSystem not initialized');
            const worldContainer = CoreRuntime.getWorldContainer();
            const transform = worldContainer.worldTransform;
            return transform.apply(point);
        }

        function layerToWorld(point, layerId) {
            // LayerSystemÁµ±ÂêàÂæå„Å´ÂÆüË£Ö
            return point;
        }

        function worldToLayer(point, layerId) {
            // LayerSystemÁµ±ÂêàÂæå„Å´ÂÆüË£Ö
            return point;
        }

        function diagnoseReferences() {
            return {
                cameraSystem: !!cameraSystem,
                coreRuntime: CoreRuntime.isInitialized(),
                worldContainer: !!CoreRuntime.getWorldContainer()
            };
        }

        return {
            init,
            screenToWorld,
            worldToScreen,
            layerToWorld,
            worldToLayer,
            diagnoseReferences
        };
    })();

    // ===============================
    // Layer System - „É¨„Ç§„É§„ÉºÁÆ°ÁêÜÁµ±‰∏Ä
    // ===============================
    window.LayerSystem = (function() {
        const layers = new Map();
        let eventBus = null;
        let currentLayerId = null;

        async function init(opts = {}) {
            eventBus = CoreRuntime.getEventBus();
            
            // „Éá„Éï„Ç©„É´„Éà„É¨„Ç§„É§„Éº‰ΩúÊàê
            createLayer({ 
                id: 'layer_0', 
                name: '„É¨„Ç§„É§„Éº0',
                zIndex: 0 
            });
            
            setActiveLayer('layer_0');
            
            console.log('‚úÖ LayerSystem initialized');
            return { ok: true };
        }

        function createLayer({ id, name, zIndex = 0 }) {
            if (layers.has(id)) throw new Error(`Layer ${id} already exists`);
            
            const container = new PIXI.Container();
            container.name = `layer_${id}`;
            container.zIndex = zIndex;
            container.sortableChildren = true;
            
            const meta = { 
                id, 
                name: name || `Layer ${id}`, 
                container, 
                zIndex,
                visible: true,
                opacity: 1.0
            };
            
            layers.set(id, meta);
            
            // worldContainer„Å´ËøΩÂä†
            CoreRuntime.getWorldContainer().addChild(container);
            
            eventBus.emit('layer:created', meta);
            updateLayerUI();
            
            return meta;
        }

        function getLayer(id) { 
            return layers.get(id) || null; 
        }
        
        function getCurrentLayer() {
            return currentLayerId ? layers.get(currentLayerId) : null;
        }

        function setActiveLayer(id) {
            if (!layers.has(id)) return false;
            currentLayerId = id;
            eventBus.emit('layer:activated', { id });
            updateLayerUI();
            return true;
        }

        function removeLayer(id) {
            const layer = layers.get(id);
            if (!layer) return;
            
            CoreRuntime.getWorldContainer().removeChild(layer.container);
            layers.delete(id);
            
            if (currentLayerId === id) {
                const remaining = Array.from(layers.keys());
                currentLayerId = remaining.length > 0 ? remaining[0] : null;
            }
            
            eventBus.emit('layer:removed', { id });
            updateLayerUI();
        }

        function listLayers() { 
            return Array.from(layers.values()); 
        }

        function updateLayerUI() {
            const layerList = document.getElementById('layer-list');
            if (!layerList) return;

            layerList.innerHTML = '';
            
            const layerArray = Array.from(layers.values())
                .sort((a, b) => b.zIndex - a.zIndex);

            layerArray.forEach(layer => {
                const item = document.createElement('div');
                item.className = `layer-item ${layer.id === currentLayerId ? 'active' : ''}`;
                item.innerHTML = `
                    <div class="layer-visibility ${layer.visible ? '' : 'hidden'}">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"/>
                            <circle cx="12" cy="12" r="3"/>
                        </svg>
                    </div>
                    <div class="layer-opacity">${Math.round(layer.opacity * 100)}%</div>
                    <div class="layer-name">${layer.name}</div>
                    <div class="layer-thumbnail">
                        <div class="layer-thumbnail-placeholder"></div>
                    </div>
                `;
                
                item.addEventListener('click', () => setActiveLayer(layer.id));
                layerList.appendChild(item);
            });

            // „Çπ„ÉÜ„Éº„Çø„ÇπÊõ¥Êñ∞
            const currentLayerSpan = document.getElementById('current-layer');
            if (currentLayerSpan && currentLayerId) {
                const current = layers.get(currentLayerId);
                currentLayerSpan.textContent = current ? current.name : '„Å™„Åó';
            }
        }

        return {
            init,
            createLayer,
            getLayer,
            getCurrentLayer,
            setActiveLayer,
            removeLayer,
            listLayers,
            updateLayerUI
        };
    })();

    // ===============================
    // Camera System - „Ç´„É°„É©Âà∂Âæ°Áµ±‰∏Ä
    // ===============================
    window.CameraSystem = (function() {
        let worldContainer = null;
        let eventBus = null;
        let app = null;

        function init() {
            app = CoreRuntime.getApp();
            worldContainer = CoreRuntime.getWorldContainer();
            eventBus = CoreRuntime.getEventBus();
            
            initializeCamera();
            setupCameraControls();
            
            console.log('‚úÖ CameraSystem initialized');
        }

        function initializeCamera() {
            if (!worldContainer) return;
            
            // „Ç´„É°„É©„Çí‰∏≠Â§Æ„Å´ÈÖçÁΩÆ
            const screenWidth = app.screen.width;
            const screenHeight = app.screen.height;
            
            worldContainer.position.set(screenWidth / 2, screenHeight / 2);
            worldContainer.scale.set(1.0, 1.0);
            worldContainer.rotation = 0;
        }

        function setupCameraControls() {
            let isDragging = false;
            let lastPosition = { x: 0, y: 0 };

            // „Éû„Ç¶„Çπ/„Çø„ÉÉ„ÉÅ„Åß„ÅÆ„Éë„É≥
            app.stage.eventMode = 'static';
            
            app.stage.on('pointerdown', (event) => {
                isDragging = true;
                lastPosition = { x: event.global.x, y: event.global.y };
            });

            app.stage.on('pointerup', () => {
                isDragging = false;
            });

            app.stage.on('pointermove', (event) => {
                if (!isDragging) return;
                
                const dx = event.global.x - lastPosition.x;
                const dy = event.global.y - lastPosition.y;
                
                worldContainer.position.x += dx;
                worldContainer.position.y += dy;
                
                lastPosition = { x: event.global.x, y: event.global.y };
                
                eventBus.emit('camera:moved', {
                    x: worldContainer.position.x,
                    y: worldContainer.position.y
                });
            });

            // „Éõ„Ç§„Éº„É´„Åß„ÅÆ„Ç∫„Éº„É†
            app.canvas.addEventListener('wheel', (event) => {
                event.preventDefault();
                
                const delta = event.deltaY * -0.001;
                const newScale = Math.max(0.1, Math.min(10.0, worldContainer.scale.x + delta));
                
                worldContainer.scale.set(newScale, newScale);
                
                eventBus.emit('camera:zoomed', {
                    scale: newScale
                });
            });
        }

        function resetView() {
            initializeCamera();
            eventBus.emit('camera:reset');
        }

        return {
            init,
            initializeCamera,
            resetView
        };
    })();

    // ===============================
    // Drawing App - „É°„Ç§„É≥„Ç¢„Éó„É™„Ç±„Éº„Ç∑„Éß„É≥
    // ===============================
    class DrawingApp {
        constructor() {
            this.initialized = false;
        }

        async initialize() {
            if (this.initialized) {
                console.warn('DrawingApp already initialized');
                return;
            }

            try {
                // Step 1: CoreRuntimeÂàùÊúüÂåñÔºàÊúÄÂÑ™ÂÖàÔºâ
                await CoreRuntime.init();

                // Step 2: ÂêÑ„Ç∑„Çπ„ÉÜ„É†ÂàùÊúüÂåñ
                CameraSystem.init();
                CoordinateSystem.init(CameraSystem);
                await LayerSystem.init();

                // Step 3: UIÂàùÊúüÂåñ
                this.initializeUI();

                // Step 4: „Ç§„Éô„É≥„Éà„É™„Çπ„Éä„ÉºË®≠ÂÆö
                this.setupEventListeners();

                this.initialized = true;
                console.log('‚úÖ DrawingApp initialized successfully');

            } catch (error) {
                console.error('‚ùå DrawingApp initialization failed:', error);
                throw error;
            }
        }

        initializeUI() {
            // „É¨„Ç§„É§„ÉºËøΩÂä†„Éú„Çø„É≥
            const addLayerBtn = document.getElementById('add-layer-btn');
            if (addLayerBtn) {
                addLayerBtn.addEventListener('click', () => {
                    const id = 'layer_' + Date.now();
                    LayerSystem.createLayer({ 
                        id, 
                        name: `„É¨„Ç§„É§„Éº${LayerSystem.listLayers().length}` 
                    });
                });
            }

            // „ÉÑ„Éº„É´„Éú„Çø„É≥
            document.getElementById('pen-tool')?.addEventListener('click', () => {
                this.setCurrentTool('pen');
            });

            document.getElementById('eraser-tool')?.addEventListener('click', () => {
