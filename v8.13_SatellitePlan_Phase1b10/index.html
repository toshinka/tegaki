<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üé® Phase2Ê∫ñÂÇôÁâà - PixiJS v8.13 „ÅäÁµµ„Åã„Åç„ÉÑ„Éº„É´</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        :root {
            --futaba-maroon: #800000;
            --futaba-light-maroon: #aa5a56;
            --futaba-medium: #cf9c97;
            --futaba-light-medium: #e9c2ba;
            --futaba-cream: #f0e0d6;
            --futaba-background: #ffffee;
            --text-primary: #2c1810;
            --text-secondary: #5d4037;
            --text-inverse: #ffffff;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans JP', sans-serif;
            background: var(--futaba-background);
            margin: 0;
            height: 100vh;
            overflow: hidden;
        }
        
        .main-layout {
            display: grid;
            grid-template-columns: 50px 1fr;
            height: 100vh;
            width: 100vw;
            gap: 0;
        }
        
        .sidebar {
            background: var(--futaba-cream);
            border-right: 2px solid var(--futaba-light-medium);
            display: flex;
            flex-direction: column;
            padding: 12px 6px;
            gap: 4px;
            overflow-y: auto;
            position: relative;
            z-index: 100;
        }
        
        .tool-button {
            width: 36px;
            height: 36px;
            border: 2px solid var(--futaba-light-medium);
            background: var(--futaba-background);
            border-radius: 6px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            color: var(--futaba-maroon);
            position: relative;
            user-select: none;
        }
        
        .tool-button svg { width: 20px; height: 20px; stroke: #800000; }
        
        .tool-button:hover {
            background: var(--futaba-medium);
            border-color: var(--futaba-light-maroon);
            transform: scale(1.05);
            box-shadow: 0 4px 12px rgba(128, 0, 0, 0.2);
        }
        
        .tool-button.active {
            background: var(--futaba-maroon);
            color: var(--text-inverse);
            border-color: var(--futaba-maroon);
            box-shadow: 0 2px 8px rgba(128, 0, 0, 0.3);
        }
        
        .tool-button.active svg { stroke: #ffffff; }
        
        .tool-separator {
            height: 1px;
            background: var(--futaba-light-medium);
            margin: 4px 2px;
        }
        
        .canvas-area {
            background: var(--futaba-background);
            position: relative;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        #drawing-canvas {
            border: none;
            display: block;
            cursor: crosshair;
            touch-action: none;
        }
        
        .layer-panel-container {
            position: fixed;
            right: 20px;
            top: 50%;
            transform: translateY(-50%);
            z-index: 1000;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            pointer-events: none;
        }
        
        .layer-add-button {
            width: 36px;
            height: 36px;
            background: var(--futaba-cream);
            border: 2px solid var(--futaba-light-medium);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s ease;
            box-shadow: 0 2px 8px rgba(128, 0, 0, 0.1);
            pointer-events: all;
        }
        
        .layer-add-button:hover {
            background: var(--futaba-medium);
            transform: scale(1.1);
        }
        
        .layer-add-button svg { width: 18px; height: 18px; stroke: #800000; }
        
        .layer-panel-items {
            display: flex;
            flex-direction: column;
            gap: 4px;
            background: transparent;
            border-radius: 8px;
            padding: 8px;
            pointer-events: all;
            max-height: 60vh;
            overflow-y: auto;
        }
        
        .layer-item {
            width: 180px;
            height: 64px;
            background: var(--futaba-cream);
            border: 1px solid var(--futaba-light-medium);
            border-radius: 6px;
            padding: 6px 8px;
            cursor: pointer;
            transition: background-color 0.2s ease, border-color 0.2s ease;
            display: grid;
            grid-template-columns: 20px 1fr auto;
            grid-template-rows: 1fr 1fr;
            gap: 4px 8px;
            align-items: center;
            user-select: none;
            position: relative;
            box-shadow: 0 1px 2px rgba(128, 0, 0, 0.05);
        }
        
        .layer-item:hover {
            border-color: var(--futaba-medium);
            background: var(--futaba-background);
        }
        
        .layer-item.active {
            border-color: var(--futaba-maroon);
            background: var(--futaba-light-medium);
            box-shadow: 0 2px 4px rgba(128, 0, 0, 0.15);
        }
        
        .status-panel {
            position: fixed;
            bottom: 20px;
            left: 70px;
            right: 20px;
            background: var(--futaba-cream);
            border: 2px solid var(--futaba-medium);
            border-radius: 12px;
            padding: 8px 16px;
            font-family: monospace;
            font-size: 11px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 16px rgba(128, 0, 0, 0.1);
            z-index: 50;
        }
        
        .status-group {
            display: flex;
            align-items: center;
            gap: 16px;
        }
        
        .status-item {
            display: flex;
            align-items: center;
            gap: 4px;
        }
    </style>
</head>
<body>
    <div class="main-layout">
        <div class="sidebar">
            <div class="tool-button" id="resize-tool" title="„É™„Çµ„Ç§„Ç∫">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#800000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><path d="M12 3H5a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"/><path d="M14 15H9v-5"/><path d="M16 3h5v5"/><path d="M21 3 9 15"/></svg>
            </div>
            
            <div class="tool-separator"></div>
                   
            <div class="tool-button active" id="pen-tool" title="„Éô„ÇØ„Çø„Éº„Éö„É≥ (P)">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#800000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><path d="M13 21h8"/><path d="M21.174 6.812a1 1 0 0 0-3.986-3.987L3.842 16.174a2 2 0 0 0-.5.83l-1.321 4.352a.5.5 0 0 0 .623.622l4.353-1.32a2 2 0 0 0 .83-.497z"/></svg>
            </div>
            
            <div class="tool-button" id="eraser-tool" title="Ê∂à„Åó„Ç¥„É† (E)">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#800000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><path d="M21 21H8a2 2 0 0 1-1.42-.587l-3.994-3.999a2 2 0 0 1 0-2.828l10-10a2 2 0 0 1 2.829 0l5.999 6a2 2 0 0 1 0 2.828L12.834 21"/><path d="m5.082 11.09 8.828 8.828"/></svg>
            </div>
        </div>
        
        <div class="canvas-area">
            <div id="drawing-canvas"></div>
        </div>
    </div>
    
    <div class="layer-panel-container" id="layer-panel-container">
        <div class="layer-add-button" id="add-layer-btn" title="„É¨„Ç§„É§„ÉºËøΩÂä†">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="#800000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"><line x1="15" x2="15" y1="12" y2="18"/><line x1="12" x2="18" y1="15" y2="15"/><rect width="14" height="14" x="8" y="8" rx="2" ry="2"/><path d="M4 16c-1.1 0-2-.9-2 2V4c0-1.1.9-2 2-2h10c1.1 0 2 .9 2 2"/></svg>
        </div>
        
        <div class="layer-panel-items" id="layer-list"></div>
    </div>
    
    <div class="status-panel">
        <div class="status-group">
            <div class="status-item">Canvas: <span id="canvas-info">400√ó400px</span></div>
            <div class="status-item">Tool: <span id="current-tool">„Éô„ÇØ„Çø„Éº„Éö„É≥</span></div>
            <div class="status-item">Layer: <span id="current-layer">„É¨„Ç§„É§„Éº0</span></div>
            <div class="status-item">Â∫ßÊ®ô: <span id="coordinates">x: 0, y: 0</span></div>
            <div class="status-item">Transform: <span id="transform-info">x:0 y:0 s:1.0 r:0¬∞</span></div>
            <div class="status-item">DPR: <span id="dpr-info">1.0</span></div>
        </div>
        
        <div class="status-group">
            <div class="status-item">FPS: <span id="fps">60</span></div>
            <div class="status-item">History: <span id="history-info">1/10</span></div>
        </div>
    </div>

    <!-- PixiJS v8.13 -->
    <script src="https://cdn.jsdelivr.net/npm/pixi.js@8.13.0/dist/pixi.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sortablejs@latest/Sortable.min.js"></script>

    <!-- Ë®≠ÂÆö„Å®„É©„Ç§„Éñ„É©„É™„ÇíÊúÄÂàù„Å´Ë™≠„ÅøËæº„Åø -->
    <script src="config.js"></script>
    <script src="coordinate-system.js"></script>
    <script src="layer-system.js"></script>
    <script src="camera-system.js"></script>
    <script src="core-runtime.js"></script>
    <script src="ui-panels.js"></script>
    <script src="core-engine.js"></script>

    <script>
        // ===============================
        // Drawing App - „É°„Ç§„É≥„Ç¢„Éó„É™„Ç±„Éº„Ç∑„Éß„É≥Ôºà‰øÆÊ≠£ÁâàÔºâ
        // ===============================
        class DrawingApp {
            constructor() {
                this.initialized = false;
                this.pixiApp = null;
                this.worldContainer = null;
            }

            async initialize() {
                if (this.initialized) {
                    console.warn('DrawingApp already initialized');
                    return;
                }

                try {
                    console.log('üöÄ DrawingApp ÂàùÊúüÂåñÈñãÂßã...');

                    // Step 1: PIXI ApplicationÂàùÊúüÂåñ
                    this.pixiApp = new PIXI.Application();
                    const screenWidth = window.innerWidth - 50;
                    const screenHeight = window.innerHeight;

                    await this.pixiApp.init({
                        width: screenWidth,
                        height: screenHeight,
                        backgroundAlpha: 0,
                        resolution: 1,
                        antialias: true,
                        eventMode: 'static'
                    });

                    // DOMËøΩÂä†
                    const root = document.getElementById('drawing-canvas');
                    if (!root) throw new Error('Canvas container #drawing-canvas not found');
                    
                    root.appendChild(this.pixiApp.canvas);
                    this.pixiApp.canvas.style.width = `${screenWidth}px`;
                    this.pixiApp.canvas.style.height = `${screenHeight}px`;

                    // WorldContainer‰ΩúÊàê
                    this.worldContainer = new PIXI.Container();
                    this.worldContainer.name = 'worldContainer';
                    this.pixiApp.stage.addChild(this.worldContainer);

                    // Step 2: CoordinateSystemÂàùÊúüÂåñÔºà‰∫íÊèõ„É©„ÉÉ„Éë„Éº‰ΩøÁî®Ôºâ
                    CoordinateSystem.init(this.pixiApp, this.worldContainer);

                    // Step 3: CameraSystemÂàùÊúüÂåñÔºà‰∫íÊèõ„É©„ÉÉ„Éë„Éº‰ΩøÁî®Ôºâ
                    CameraSystem.init(this.pixiApp, this.worldContainer);

                    // Step 4: LayerSystemÂàùÊúüÂåñÔºà‰øÆÊ≠£„Åï„Çå„ÅüAPI‰ΩøÁî®Ôºâ
                    await LayerSystem.init({ 
                        app: this.pixiApp, 
                        worldContainer: this.worldContainer 
                    });

                    // Step 5: UIÂàùÊúüÂåñ
                    this.initializeUI();

                    // Step 6: „Ç§„Éô„É≥„Éà„É™„Çπ„Éä„ÉºË®≠ÂÆö
                    this.setupEventListeners();

                    // „Ç∞„É≠„Éº„Éê„É´ÂèÇÁÖßÔºà„Éá„Éê„ÉÉ„Ç∞Áî®Ôºâ
                    window.drawingApp = this;

                    this.initialized = true;
                    console.log('‚úÖ DrawingApp initialized successfully');

                } catch (error) {
                    console.error('‚ùå DrawingApp initialization failed:', error);
                    throw error;
                }
            }

            initializeUI() {
                // „É¨„Ç§„É§„ÉºËøΩÂä†„Éú„Çø„É≥
                const addLayerBtn = document.getElementById('add-layer-btn');
                if (addLayerBtn) {
                    addLayerBtn.addEventListener('click', () => {
                        const id = 'layer_' + Date.now();
                        LayerSystem.createLayer({ 
                            id, 
                            name: `„É¨„Ç§„É§„Éº${LayerSystem.listLayers().length}` 
                        });
                        this.updateLayerUI();
                    });
                }

                // „ÉÑ„Éº„É´„Éú„Çø„É≥
                document.getElementById('pen-tool')?.addEventListener('click', () => {
                    this.setCurrentTool('pen');
                });

                document.getElementById('eraser-tool')?.addEventListener('click', () => {
                    this.setCurrentTool('eraser');
                });

                // ÂàùÊúü„É¨„Ç§„É§„ÉºUIÊõ¥Êñ∞
                this.updateLayerUI();

                // ÊÉÖÂ†±Ë°®Á§∫Êõ¥Êñ∞
                this.updateCanvasInfo();
                this.updateDPRInfo();
                this.startFPSMonitor();
            }

            updateLayerUI() {
                const layerList = document.getElementById('layer-list');
                if (!layerList) return;

                layerList.innerHTML = '';

                const layers = LayerSystem.listLayers();
                layers.forEach((layerInfo, index) => {
                    const layerElement = document.createElement('div');
                    layerElement.className = 'layer-item';
                    if (layerInfo.isActive) {
                        layerElement.classList.add('active');
                    }

                    layerElement.innerHTML = `
                        <div>${layerInfo.layerState.name}</div>
                        <div style="font-size: 10px; color: #666;">„Éë„Çπ: ${layerInfo.layerState.paths.length}</div>
                    `;

                    layerElement.addEventListener('click', () => {
                        LayerSystem.setActiveLayer(layerInfo.layerId);
                        this.updateLayerUI();
                        this.updateCurrentLayerInfo(layerInfo.layerState.name);
                    });

                    layerList.appendChild(layerElement);
                });

                // ÁèæÂú®„ÅÆ„É¨„Ç§„É§„ÉºÂêç„ÇíË°®Á§∫„Å´ÂèçÊò†
                const activeLayer = layers.find(l => l.isActive);
                if (activeLayer) {
                    this.updateCurrentLayerInfo(activeLayer.layerState.name);
                }
            }

            updateCurrentLayerInfo(layerName) {
                const currentLayerSpan = document.getElementById('current-layer');
                if (currentLayerSpan) {
                    currentLayerSpan.textContent = layerName;
                }
            }

            setCurrentTool(tool) {
                // „ÉÑ„Éº„É´„Éú„Çø„É≥„ÅÆË¶ã„ÅüÁõÆÊõ¥Êñ∞
                document.querySelectorAll('.tool-button').forEach(btn => {
                    btn.classList.remove('active');
                });
                
                const toolBtn = document.getElementById(`${tool}-tool`);
                if (toolBtn) {
                    toolBtn.classList.add('active');
                }

                // „Çπ„ÉÜ„Éº„Çø„ÇπÊõ¥Êñ∞
                const toolNames = {
                    pen: '„Éô„ÇØ„Çø„Éº„Éö„É≥',
                    eraser: 'Ê∂à„Åó„Ç¥„É†'
                };
                
                const currentToolSpan = document.getElementById('current-tool');
                if (currentToolSpan) {
                    currentToolSpan.textContent = toolNames[tool] || tool;
                }
            }

            setupEventListeners() {
                // „Éû„Ç¶„ÇπÂ∫ßÊ®ôËøΩË∑°
                this.pixiApp.stage.on('pointermove', (event) => {
                    const coordSpan = document.getElementById('coordinates');
                    if (coordSpan) {
                        coordSpan.textContent = `x: ${Math.round(event.global.x)}, y: ${Math.round(event.global.y)}`;
                    }
                });

                // „Ç´„É°„É©ÊÉÖÂ†±Êõ¥Êñ∞
                const updateTransformInfo = () => {
                    const transformSpan = document.getElementById('transform-info');
                    if (transformSpan && this.worldContainer) {
                        const x = Math.round(this.worldContainer.position.x);
                        const y = Math.round(this.worldContainer.position.y);
                        const s = this.worldContainer.scale.x.toFixed(1);
                        const r = Math.round(this.worldContainer.rotation * 180 / Math.PI);
                        transformSpan.textContent = `x:${x} y:${y} s:${s} r:${r}¬∞`;
                    }
                };

                // ÂÆöÊúüÊõ¥Êñ∞
                setInterval(updateTransformInfo, 100);
            }

            updateCanvasInfo() {
                const config = window.TEGAKI_CONFIG;
                const element = document.getElementById('canvas-info');
                if (element && config) {
                    element.textContent = `${config.canvas.width}√ó${config.canvas.height}px`;
                }
            }

            updateDPRInfo() {
                const element = document.getElementById('dpr-info');
                if (element) {
                    element.textContent = (window.devicePixelRatio || 1).toFixed(1);
                }
            }

            startFPSMonitor() {
                let fps = 60;
                let lastTime = performance.now();
                let frameCount = 0;
                
                const updateFPS = () => {
                    frameCount++;
                    const currentTime = performance.now();
                    const deltaTime = currentTime - lastTime;
                    
                    if (deltaTime >= 1000) {
                        fps = Math.round((frameCount * 1000) / deltaTime);
                        frameCount = 0;
                        lastTime = currentTime;
                        
                        const fpsElement = document.getElementById('fps');
                        if (fpsElement) {
                            fpsElement.textContent = fps.toString();
                        }
                    }
                    
                    requestAnimationFrame(updateFPS);
                };
                
                updateFPS();
            }
        }

        // ===============================
        // „Ç¢„Éó„É™„Ç±„Éº„Ç∑„Éß„É≥ÈñãÂßãÔºà‰øÆÊ≠£ÁâàÔºâ
        // ===============================
        async function initializeApp() {
            console.log('=== Phase2 Preparation Starting ===');
            
            try {
                const app = new DrawingApp();
                await app.initialize();
                
                console.log('‚úÖ Phase2 Preparation SUCCESS');
                console.log('üé® Drawing app is ready for use');
                
                // „Éá„Éê„ÉÉ„Ç∞ÊÉÖÂ†±Âá∫Âäõ
                if (window.TEGAKI_CONFIG.debug) {
                    console.log('CoordinateSystem:', CoordinateSystem);
                    console.log('LayerSystem:', LayerSystem);
                    console.log('CameraSystem:', CameraSystem);
                    console.log('App instance:', app);
                }
                
            } catch (error) {
                console.error('‚ùå Phase2 Preparation FAILED:', error);
                console.error('Stack trace:', error.stack);
                throw error;
            }
        }

        // DOMË™≠„ÅøËæº„ÅøÂÆå‰∫ÜÂæå„Å´ÂàùÊúüÂåñÈñãÂßã
        if (document.readyState === 'loading') {
            document.addEventListener('DOMContentLoaded', initializeApp);
        } else {
            initializeApp();
        }
    </script>
