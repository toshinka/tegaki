<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tegaki めぶきちゃんねる連携</title>
    <style>
        :root {
            --futaba-maroon: #800000;
            --futaba-light-maroon: #aa5a56;
            --futaba-medium: #cf9c97;
            --futaba-light-medium: #e9c2ba;
            --futaba-cream: #f0e0d6;
            --futaba-background: #ffffee;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Helvetica Neue", sans-serif;
            background: var(--futaba-background);
            color: #333;
            line-height: 1.6;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
        }
        
        header {
            border-bottom: 4px solid var(--futaba-maroon);
            padding-bottom: 20px;
            margin-bottom: 30px;
        }
        
        .title {
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 36px;
            font-weight: bold;
            color: var(--futaba-maroon);
        }
        
        .title svg {
            width: 48px;
            height: 48px;
            flex-shrink: 0;
        }
        
        .description {
            margin-top: 20px;
            font-size: 16px;
            color: #555;
        }
        
        .section {
            margin-top: 40px;
        }
        
        .section-title {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 24px;
            font-weight: bold;
            color: var(--futaba-maroon);
            margin-bottom: 20px;
        }
        
        .info-box {
            background: var(--futaba-cream);
            border-left: 4px solid var(--futaba-medium);
            padding: 20px;
            border-radius: 4px;
        }
        
        .info-box h3 {
            color: var(--futaba-maroon);
            margin-bottom: 15px;
        }
        
        .info-box ol {
            padding-left: 20px;
        }
        
        .info-box li {
            margin: 10px 0;
        }
        
        .bookmarklet-area {
            margin-top: 30px;
            padding: 40px;
            background: white;
            border: 3px dashed var(--futaba-medium);
            border-radius: 8px;
            text-align: center;
        }
        
        .bookmarklet-button {
            display: inline-flex;
            align-items: center;
            gap: 10px;
            padding: 16px 32px;
            background: var(--futaba-maroon);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: bold;
            transition: all 0.3s;
            cursor: move;
        }
        
        .bookmarklet-button:hover {
            background: var(--futaba-light-maroon);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(128, 0, 0, 0.3);
        }
        
        .bookmarklet-button svg {
            width: 24px;
            height: 24px;
        }
        
        .instruction {
            margin-top: 20px;
            color: #666;
            font-size: 14px;
        }
        
        footer {
            margin-top: 60px;
            padding-top: 20px;
            border-top: 2px solid var(--futaba-light-medium);
            text-align: center;
            color: #999;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1 class="title">
                <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="#800000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M14 9.536V7a4 4 0 0 1 4-4h1.5a.5.5 0 0 1 .5.5V5a4 4 0 0 1-4 4 4 4 0 0 0-4 4c0 2 1 3 1 5a5 5 0 0 1-1 3"/>
                    <path d="M4 9a5 5 0 0 1 8 4 5 5 0 0 1-8-4"/>
                    <path d="M5 21h14"/>
                </svg>
                Tegaki めぶきちゃんねる連携
            </h1>
            <p class="description">
                めぶきちゃんねるで直接お絵かきができるブックマークレットです。<br>
                描いた絵をそのまま投稿できます。<br>
                ※テスト用なので予告無く消えます。
            </p>
        </header>

        <section class="section">
            <h2 class="section-title">
                ⚡ ブックマークレットのインストール
            </h2>
            
            <div class="info-box">
                <h3>手順:</h3>
                <ol>
                    <li>下の茶色のボタンを<strong>ブックマークバーにドラッグ&ドロップ</strong></li>
                    <li>または右クリック → 「お気に入りに追加」</li>
                </ol>
            </div>

            <div class="bookmarklet-area">
                <a href="javascript:(function(){if(!window.tegakiStart){var s=document.createElement('script');s.charset='UTF-8';s.src='javascript:(function(){if(!window.tegakiStart){var s=document.createElement('script');s.charset='UTF-8';s.src=atob('aHR0cHM6Ly90b3NoaW5rYS5naXRodWIuaW8vdGVnYWtpL2RvY3MvdGVnYWtpLWxvYWRlci5qcw==');document.body.appendChild(s)}else{window.tegakiStart()}})();()}})();" class="bookmarklet-button">
                    🌱 Tegaki起動
                </a>
                <p class="instruction">↑ このボタンをブックマークバーにドラッグ</p>
            </div>
        </section>

    </div>
</body>
</html>
