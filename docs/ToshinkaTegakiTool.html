<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>T3v1-5rev3</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-color: #ffffee;
            overflow: hidden;
        }
        
        :root {
            --main-bg-color: rgb(240, 208, 195);
            --dark-brown: #800000;
            --light-brown-border: rgb(220, 188, 175);
            --button-active-bg: white;
            --button-inactive-bg: var(--main-bg-color);
        }

        .main-container {
            width: 100vw;
            height: 100vh;
            display: flex;
            position: relative;
        }
        
        .left-toolbar {
            position: absolute;
            top: 30px;
            left: 0;
            width: 28px;
            background-color: var(--main-bg-color);
            border-right: 1px solid var(--light-brown-border);
            display: flex;
            flex-direction: column;
            padding: 2px 0;
            gap: 5px;
            box-sizing: border-box;
            align-items: center;
            z-index: 100;
        }
        
        .top-toolbar {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 30px;
            background-color: var(--main-bg-color);
            border-bottom: 1px solid var(--light-brown-border);
            display: flex;
            align-items: center;
            padding: 0 3px;
            gap: 2px;
            box-sizing: border-box;
            justify-content: space-between;
            z-index: 100;
        }
        
        .canvas-area {
            position: absolute;
            top: 30px;
            left: 28px;
            right: 0;
            bottom: 0;
            background-color: #ffffee;
            overflow: hidden;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .canvas-container {
            position: relative; 
            transform-origin: center;
            width: 344px;
            height: 135px;
            background-color: transparent; 
            border: none;
            padding: 0;
            transition: transform 0.03s ease;
            transform-style: preserve-3d;
        }
        
        .main-canvas {
            display: block;
            background-color: transparent;
            cursor: crosshair;
            touch-action: none;
            position: absolute;
            top: 0; 
            left: 0;
            pointer-events: none;
        }

        .top-left-controls {
            display: flex;
            flex-direction: row;
            gap: 2px;
            align-items: center;
        }
        
        .color-palette {
            display: flex;
            flex-wrap: wrap;
            gap: 2px;
            justify-content: center;
            width: 100%;
        }
        
        .color-btn {
            width: 20px;
            height: 20px;
            border: 1px solid var(--dark-brown);
            cursor: pointer;
            border-radius: 2px;
        }
        
        .color-btn.active {
            border-color: var(--button-active-bg);
            border-width: 2px;
        }
        
        .color-mode-display {
            width: 24px;
            height: 24px;
            position: relative;
            cursor: pointer;
            margin-top: 5px;
            background-color: var(--main-bg-color);
            border: 1px solid var(--light-brown-border);
            box-sizing: border-box;
            border-radius: 2px;
            overflow: hidden;
        }

        .color-square {
            width: 16px;
            height: 16px;
            border: 1px solid var(--dark-brown);
            position: absolute;
            box-sizing: border-box;
        }

        .main-color-square {
            top: 0;
            left: 0;
            z-index: 2;
        }

        .sub-color-square {
            bottom: 0;
            right: 0;
            z-index: 1;
        }

        .tools {
            display: flex;
            flex-direction: column;
            gap: 2px;
            width: 100%;
            align-items: center;
        }

        .tool-btn {
            width: 24px;
            height: 24px;
            border: 1px solid var(--light-brown-border);
            background: var(--button-inactive-bg);
            cursor: pointer;
            font-size: 16px;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 3px;
            line-height: 1;
            color: var(--dark-brown);
        }

        .tool-btn.active {
            background-color: var(--button-active-bg);
            color: var(--dark-brown);
            border-color: var(--dark-brown);
        }
        
        .sizes {
            display: flex;
            flex-direction: column;
            gap: 4px;
            width: 100%;
            align-items: center;
        }
        
        .size-btn {
            width: 24px;
            height: 34px;
            border: 1px solid var(--light-brown-border);
            background: var(--button-inactive-bg);
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2px 0;
            border-radius: 3px;
        }

        .size-btn.active {
            border-color: var(--dark-brown);
            background-color: var(--button-active-bg);
        }

        .size-indicator { 
            width: 18px;
            height: 18px;
            border-radius: 50%;
            border: 1px solid var(--dark-brown);
            background-color: transparent;
            display: flex;
            align-items: center;
            justify-content: center;
            box-sizing: border-box;
        }

        .size-dot {
            border-radius: 50%;
            background-color: var(--dark-brown);
        }

        .size-number {
            font-size: 10px;
            color: var(--dark-brown);
            text-align: center;
            display: block;
            line-height: 1;
            margin-top: 2px;
        }
        
        .top-btn {
            height: 24px;
            padding: 0 6px;
            border: 1px solid var(--light-brown-border);
            background: var(--button-inactive-bg);
            cursor: pointer;
            font-size: 13px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 3px;
            color: var(--dark-brown);
        }
        
        .top-btn:hover {
            background-color: var(--button-active-bg);
            border-color: var(--dark-brown);
        }
        
        .close-btn {
            background-color: #ff4444;
            color: white;
            border: none;
        }
        
        .close-btn:hover {
            background-color: #cc3333;
        }
        
        .separator {
            width: 80%;
            height: 1px;
            background-color: var(--light-brown-border);
        }

        .right-sidebar {
            position: absolute;
            top: 30px;
            right: 0;
            width: 120px;
            height: calc(100vh - 30px);
            background-color: rgba(0, 0, 0, 0);
            border-left: 0px solid var(--light-brown-border);
            display: flex;
            flex-direction: column;
            padding: 5px;
            box-sizing: border-box;
            z-index: 100;
        }

        .layer-list {
            flex-grow: 1;
            overflow-y: auto;
            border: 0px solid var(--light-brown-border);
            background-color: rgba(0, 0, 0, 0);
            border-radius: 3px;
            margin-bottom: 5px;
        }

        .layer-item {
            display: flex;
            align-items: center;
            padding: 5px;
            border-bottom: 1px solid var(--light-brown-border);
            cursor: pointer;
            background-color: rgba(255, 255, 255, 0.8);
        }

        .layer-item:last-child {
            border-bottom: none;
        }

        .layer-item.active {
            background-color: var(--button-active-bg);
            border: 1px solid var(--dark-brown);
            position: relative;
            z-index: 1;
        }

        .layer-name {
            font-size: 12px;
            color: var(--dark-brown);
        }
        
        #layer-controls {
            display: flex;
            gap: 2px;
            justify-content: center;
            padding-top: 5px;
            padding-bottom: 5px;
        }

        #layer-controls .tool-btn {
            width: 28px;
            height: 28px;
            font-size: 18px;
        }
    </style>
</head>
