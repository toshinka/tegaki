<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tegaki.js アニメ対応版 ローカルテスト環境</title>
    <style>
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: #ffffee;
        }
        #app-container {
            display: flex;
            flex-direction: column;
            width: 100%;
            height: 100%;
        }
        #top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 8px 16px;
            background-color: #f0e0d6;
            border-bottom: 2px solid #cf9c97;
            color: #800000;
        }
        #top-bar h1 {
            font-size: 18px;
            margin: 0;
        }
        #main-content {
            flex-grow: 1;
            position: relative;
        }
        #tegaki-app-container {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div id="app-container">
        <header id="top-bar">
            <h1>
                めぶがき<svg xmlns="http://www.w3.org/2000/svg" width="20" height="14" viewBox="0 0 24 24" fill="none" stroke="#800000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-sprout-icon lucide-sprout"><path d="M14 9.536V7a4 4 0 0 1 4-4h1.5a.5.5 0 0 1 .5.5V5a4 4 0 0 1-4 4 4 4 0 0 0-4 4c0 2 1 3 1 5a5 5 0 0 1-1 3"/><path d="M4 9a5 5 0 0 1 8 4 5 5 0 0 1-8-4"/><path d="M5 21h14"/></svg>
                APNG投稿テスト
            </h1>
        </header>
        <main id="main-content">
            <div id="tegaki-app-container"></div>
        </main>
    </div>

    <!-- ライブラリを読み込み -->
    <script src="libs/upng.js"></script>
    <script src="libs/pako.js"></script>
    <script src="libs/gif.js"></script>

    <script>
        // Worker を Base64化してインライン化（計画書のPhase 2-3に基づく）
        (async function() {
            try {
                const response = await fetch('libs/gif.worker.js');
                const workerCode = await response.text();
                const blob = new Blob([workerCode], { type: 'application/javascript' });
                const workerUrl = URL.createObjectURL(blob);
                
                // GIF.jsのデフォルトWorkerを上書き（計画書のPhase 2-4に基づく）
                if (window.GIF && window.GIF.prototype) {
                    window.GIF.prototype.options = window.GIF.prototype.options || {};
                    window.GIF.prototype.options.workerScript = workerUrl;
                    console.log('[Test] ✅ GIF.js Worker inlined successfully');
                }
            } catch (err) {
                console.error('[Test] ⚠️ Worker load failed:', err);
            }
        })();
    </script>
    
    <!-- コア本体を読み込み -->
    <script src="src/tegaki_anime_core.js"></script>

    <script>
        let coreInstance = null;

        document.addEventListener('DOMContentLoaded', () => {
            const container = document.getElementById('tegaki-app-container');

            if (container && window.TegakiAnimeCore) {
                try {
                    // 注意: TegakiAnimeCore内で init() → createUI() → createControlPanel() の順で呼ばれるが、
                    // createControlPanel()がsetupCanvas()より先に実行されるため、
                    // sizeSliderのイベントハンドラ内でthis.ctxにアクセスするとエラーになる。
                    // この問題は後でコア側で修正する必要があるが、
                    // 暫定的にはコンストラクタ呼び出し後に手動で初期化する。
                    coreInstance = new window.TegakiAnimeCore(container);
                    console.log('[Test] ✅ TegakiAnimeCore initialized');
                } catch (error) {
                    console.error('[Test] ❌ Initialization error:', error);
                    alert('初期化エラー: ' + error.message);
                }
            } else {
                console.error('[Test] ❌ TegakiAnimeCore not found');
                alert('TegakiAnimeCoreが読み込まれていません。\nsrc/tegaki_anime_core.js を確認してください。');
            }
        });
    </script>
</body>
</html>
